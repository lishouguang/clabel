[loggers]
keys=root,clabel,requests,urllib3

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_clabel]
level=DEBUG
handlers=consoleHandler
qualname=clabel
propagate=0

[logger_requests]
level=ERROR
handlers=consoleHandler
qualname=requests
propagate=0

[logger_urllib3]
level=ERROR
handlers=consoleHandler
qualname=urllib3
propagate=0

[handlers]
keys=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
formatter=format01
args=(sys.stderr,)

[handler_fileHandler]
class=FileHandler
formatter=format01
args=('log.log', 'a')

[formatters]
keys=format01

[formatter_format01]
format=%(asctime)s %(process)d %(name)s %(funcName)s [line:%(lineno)d] %(levelname)s %(message)s